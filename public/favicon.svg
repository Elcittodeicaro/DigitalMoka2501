<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#4a7ba7" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#1e3a5f"/>
  <rect width="100" height="100" fill="url(#grid)"/>
  
  <!-- Moka pot simplified icon -->
  <g transform="translate(50, 50)">
    <!-- Base -->
    <path d="M -15 20 L -12 10 L 12 10 L 15 20 Z" fill="none" stroke="#4a7ba7" stroke-width="2"/>
    
    <!-- Middle -->
    <path d="M -12 10 L -10 0 L 10 0 L 12 10" fill="none" stroke="#4a7ba7" stroke-width="2"/>
    
    <!-- Top -->
    <path d="M -10 0 L -8 -10 L 8 -10 L 10 0" fill="none" stroke="#4a7ba7" stroke-width="2"/>
    
    <!-- Handle -->
    <path d="M 12 5 Q 20 5 20 -5" fill="none" stroke="#4a7ba7" stroke-width="2"/>
    
    <!-- Spout -->
    <path d="M -10 -5 L -18 -8" fill="none" stroke="#4a7ba7" stroke-width="2"/>
    
    <!-- Top knob -->
    <circle cx="0" cy="-12" r="2" fill="none" stroke="#4a7ba7" stroke-width="1.5"/>
  </g>
</svg>
